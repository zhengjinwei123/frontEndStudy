<!DOCTYPE html>
<html lang="ch-ZN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>基于图标字体的侧栏工具栏</title>
</head>
<body>
	<div class="toolbar">
		<a href="javascipt:;" class="toolbar-item">
			<span class="toolbar-btn">
				<i class="toolbar-icon icon-wechat">
					
				</i>
				<span class="toolbar-text">公众<br/>账号</span>
			</span>
			<span class="toolbar-layer toolbar-layer-weixin">

			</span>
		</a>

		<a href="javascipt:;" class="toolbar-item">
			<span class="toolbar-btn">
				<i class="toolbar-icon icon-whatsapp">
					
				</i>
				<span class="toolbar-text">意见<br/>反馈</span>
			</span>
		</a>

		<a href="javascipt:;" class="toolbar-item">
			<span class="toolbar-btn">
				<i class="toolbar-icon icon-mobile2">
					
				</i>
				<span class="toolbar-text">APP<br/>下载</span>
			</span>
			<span class="toolbar-layer toolbar-layer-app">

			</span>
		</a>

		<a href="javascipt:;" class="toolbar-item">
			<span class="toolbar-btn">
				<i class="toolbar-icon icon-arrow-up">
					
				</i>
				<span class="toolbar-text">返回<br/>顶部</span>
			</span>
		</a>
	</div>
</body>
</html>
