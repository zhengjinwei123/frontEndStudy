<% include header.html %>

<header>
    <ul>
        <li><span class="web-icon"></span></li>
        <li>
            <form action="/admin/login" method="post" id="form-search" onsubmit="return false;">
                <input type="text" placeholder="找下记忆" name="input-search" id="input-search" value="">
                <button>搜索</button>
            </form>
        </li>

        <li class="pull-right">

            <% if(user){ %>
                <a href="#"><%= user %>
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
            <%}else{ %>
                <a href="#" id="user" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">登录
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>

                <ul class="dropdown-menu">
                    <li><a href="#" id="login" data-toggle="modal" data-target="#myLoginModal">登录</a></li>
                    <li><a href="#" id="userinfo">个人中心</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/admin/logout">退出</a></li>
                </ul>
            <%}%>

        </li>
    </ul>
</header>


<!-- Modal -->
<div class="modal fade" id="myLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog center-block" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="form row">
                <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" method="post" onsubmit="return false;">
                    <!--<h3 class="form-title">登录</h3>-->
                    <p></p>
                    <div class="col-sm-9 col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="8"/>
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1"/> 记住我
                            </label>
                            <hr />
                            <a href="javascript:;" id="register_btn" data-toggle="modal" data-target="#myRegModal">创建一个账号</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success pull-right" value="登录 "/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myRegModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog center-block" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">注册</h4>
            </div>
            <div class="form row">
                <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="reg_form" method="post" onsubmit="return false;">
                    <!--<h3 class="form-title">注册</h3>-->
                    <p></p>
                    <div class="col-sm-9 col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="8"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success pull-right" value="注册 "/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/js/require.js"></script>
<script type="text/javascript">
    require(["/js/config.js"], function () {
        require(['/js/common.js']);
    });
</script>
<% include footer.html %>
